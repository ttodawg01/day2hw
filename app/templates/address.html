{% extends 'base.html' %}

{% block title %}Addresses{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="card my-3">
            <img src="https://picsum.photos/2500/500" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ address.title }}</h5>
              <p class="card-text">{{ address.address }}</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
    </div>
</div>
{% endblock content %}
